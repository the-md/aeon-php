<div class="modal_head">
    <i class="icon_close" onclick="common.modal_hide()"></i>
</div>
<div class="modal_body">
    <div id="login_note" class="fade"></div>
    <div class="input_group_modal">
        <div>Plots ID</div>
        <input type="text" id="plot_id" value="{$user.plot_id}">
    </div>
    <div class="input_group_modal">
        <div>First name <span class="red">*</span></div>
        <input type="text" id="first_name" value="{$user.first_name}" required="required">
    </div>
    <div class="input_group_modal">
        <div>Last Name <span class="red">*</span></div>
        <input type="text" id="last_name" value="{$user.last_name}" required="required">
    </div>
    <div class="input_group_modal">
        <div>Phone <span class="red">*</span></div>
        <input type="text" id="phone" value="{$user.phone}" required="required">
    </div>
    <div class="input_group_modal">
        <div>Email <span class="red">*</span></div>
        <input type="email" id="email" value="{$user.email}" required="required">
    </div>
    <div class="modal_controls">
        <div>
            <div class="btn_modal" onclick="common.user_edit_update({$user.id});">Save</div>
        </div>
        <div>
            <div class="btn_modal light" onclick="common.modal_hide();">Cancel</div>
        </div>
    </div>
</div>
